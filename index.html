<!DOCTYPE html>
<html lang="ru">
<!-- Голова -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проект-4 Елены Папруги">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Елена Папруга">
</head>
<!-- Тело -->

<body class="page">
  <div class="page__container">
    <!-- 1. Блок header -->
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <!-- 2. Блок profile -->
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" id="profile__button" class="profile__button"><img src="./images/pencil.svg"
                alt="Кнопка-карандаш"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/vector.svg" alt="Кнопка-плюс"></button>
      </section>
      <!-- 3. Блок elements -->
      <section class="elements page__elements">
        <article class="element">
          <img src="./images/karachaevo.jpg" alt="Карачаево-Черкесия" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevo.jpg" alt="Карачаево-Черкесия" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__heart"><img src="./images/heart.svg" alt="Лайк-сердце"></button>
          </div>
        </article>
      </section>
    </main>
  </div>
  <!-- 4. Блок footer -->
  <footer class="footer page__footer">
    <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
  </footer>
  <!-- 5. Блок popup -->
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close"><img src="./images/close-icon.svg" alt="Закрытие попапа"
          class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" name="text-name" class="popup__field popup__field_name" required placeholder="Имя">
        <input type="text" name="text-about" class="popup__field popup__field_job" required placeholder="О себе">
        <button type="submit" class="popup__button">
          <span class="popup__button-text">Сохранить</span>
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
